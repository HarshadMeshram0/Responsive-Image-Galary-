<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .filter-buttons, .upload-form {
      margin-bottom: 20px;
    }

    .filter-buttons button, .upload-form button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 5px;
    }

    .filter-buttons button:hover, .upload-form button:hover {
      background: #0056b3;
    }

    .upload-form input, .upload-form select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 8px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
    }

    .lightbox {
      position: fixed;
      display: none;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    @media screen and (max-width: 600px) {
      .nav { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <h1 class="title">Responsive Image Gallery</h1>

  <!-- Upload Section -->
  <div class="upload-form">
    <input type="file" id="imageInput" accept="image/*">
    <select id="categorySelect">
      <option value="nature">Nature</option>
      <option value="animals">Animals</option>
      <option value="cities">Cities</option>
    </select>
    <button onclick="addImage()">Add Image</button>
  </div>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('cities')">Cities</button>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <!-- Nature -->
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1015/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1020/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1039/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/id/1040/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>

    <!-- Animals -->
    <div class="gallery-item animals"><img src="https://picsum.photos/id/237/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/1024/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/1074/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item animals"><img src="https://picsum.photos/id/1062/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>

    <!-- Cities -->
    <div class="gallery-item cities"><img src="https://picsum.photos/id/1012/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item cities"><img src="https://picsum.photos/id/1003/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item cities"><img src="https://picsum.photos/id/1031/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
    <div class="gallery-item cities"><img src="https://picsum.photos/id/1043/400/300" onclick="openLightbox(this)"><button class="delete-btn" onclick="deleteImage(this)">🗑</button></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <button class="nav prev" onclick="event.stopPropagation(); navigate(-1)">❮</button>
    <button class="nav next" onclick="event.stopPropagation(); navigate(1)">❯</button>
  </div>

  <script>
    let currentIndex = 0;

    function getImages() {
      return document.querySelectorAll('.gallery-item img');
    }

    function openLightbox(imgElement) {
      const src = imgElement.src;
      currentIndex = [...getImages()].indexOf(imgElement);
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function navigate(direction) {
      const images = getImages();
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    }

    function filterImages(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function addImage() {
      const input = document.getElementById('imageInput');
      const category = document.getElementById('categorySelect').value;

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const gallery = document.getElementById('gallery');
          const div = document.createElement('div');
          div.className = gallery-item ${category};

          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = "User Image";
          img.onclick = function () { openLightbox(this); };

          const btn = document.createElement('button');
          btn.className = 'delete-btn';
          btn.innerHTML = '🗑';
          btn.onclick = function () { deleteImage(btn); };

          div.appendChild(img);
          div.appendChild(btn);
          gallery.appendChild(div);
          input.value = '';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        alert("Please select an image file.");
      }
    }

    function deleteImage(button) {
      const item = button.parentElement;
      item.remove();
    }
  </script>

</body>
</html>
